{% extends "base.html" %}

{% block content %}

<div class="welcome">
    <h1>Welcome to RITMI</h1>
</div>
<div class="dance">
    {% for info in all_cards %}
    <div class="card">
      <img src={{info[0]}} class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{info[1]}}</h5>
        <p class="card-text">{{info[2]}}</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
