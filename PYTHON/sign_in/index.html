<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Title</title>
</head>
<body>
    <div class="signin">
        <div class="content">
            <h2>Sign In</h2>
            <div class="form">
                <div class="inputBox">
                    <input type="text" required>
                    <i>Username</i>
                </div>
                <div class="inputBox">
                    <input type="password" required>
                    <i>Password</i>
                </div>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Signup</a>
                </div>
                <div class="inputBox">
                    <input type="submit" value="Login">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
